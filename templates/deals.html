{% extends "lpk.html" %}
{% load static %}
{% block content %}

<section class="" style="background: rgb(245, 248, 250); padding: 4.375rem 0px 3.125rem;">
    <div class="container">
        <h1 class="h2 font-weight-bold text-center mb-5">Daily Deals</h1>
        <div class="justify-content-center row">
            {% for fooddeal in Deals %}
            <div class="col-lg-4 col-md-5">
                <a href="{{ fooddeal.pk }}" class="menu-item-card mb-5 w-100 rounded">
                    <div class="image"
                        style="height: 250px; border-top-left-radius: 0.25rem; border-top-right-radius: 0.25rem; overflow: hidden;">
                        <div
                            style="display: block; overflow: hidden; position: relative; box-sizing: border-box; margin: 0px;">
                            <div style="display: block; box-sizing: border-box; padding-top: 75%;"></div>
                            <img sizes="100vw" src='{{ MEDIA_URL }}{{ fooddeal.deal_img.url }}' alt="img"
                                style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;">

                        </div>
                    </div>
                    <div class="info">
                        <h3 class="title">{{ fooddeal }}</h3>
                        <p class="desc ">{{ fooddeal.details }}</p>
                        <h6 class="delivery-time">Ready to dispatch in <span class="text-color-primary">120
                                mins</span></h6><button type="button" class="deals-btn cta-btn-primary"><svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                style="width: 22px; height: 22px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg></button>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% include "base2.html" %}


{% endblock content %}
